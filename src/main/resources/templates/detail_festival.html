<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/base_header::base_header (page_title='Festival Detail')}"></th:block>
    <script src="/js/bundle-festival_details.js" defer></script>
</head>

<body class="flex-wrapper">
<header th:include="~{fragments/nav::navbar}"></header>
<main>
    <div class="pageTable">
        <table class="table table-striped table-hover">
            <thead>
            <th>Festival Name</th>
            <th>Date</th>
            <th>Length(days)</th>
            <th>Type</th>
            <th>Organizer</th>
            <th>Cost</th>
            </thead>
            <tbody>
            <tr>
                <td th:text="${festival.getName()}">Name of Festival</td>
                <td th:text="${festival.getStartDate()}">Date of Festival</td>
                <td th:text="${festival.getLength()}">Length of Festival</td>
                <td th:text="${festival.getType().getString()}">Type of Festival</td>
                <td th:text="${festival.getOrganizer()}">Organizer of Festival</td>
                <td th:text="${festival.getCost()}">Cost of Festival</td>
                <td>
                    <input type="hidden" th:value="${festival.id}">
                    <button id="attendingArtistsBtn" type="button" class="btn btn-primary">Show Attending Artists</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="container" id="attendingArtistsTable" hidden>
        <div class="row">
            <div class="col">
            </div>
            <div class="col-4">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Name</th>
                    </tr>
                    </thead>
                    <tbody id="tbody">
                    <tr>
                        <th scope="row">Test</th>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col">
            </div>
        </div>
    </div>
</main>
<div th:include="~{fragments/footer::footer}"></div>
</body>
</html>
