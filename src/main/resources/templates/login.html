<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/base_header::base_header (page_title='Log in')}"></th:block>
</head>
<body class="flex-wrapper">

<section class="vh-100">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 text-black">
                <div class="h-25 mt-5 d-flex align-items-center justify-content-center">
                    <div>
                        <a id="festivalFinder" class="h1 fw-bold mb-0" th:href="@{/}"><i class="bi bi-binoculars"></i> Festival Finder</a>
                    </div>
                </div>
                <div class="d-flex align-items-center justify-content-center">
                    <div class="d-flex align-items-center justify-content-center col-6">
                        <form class="w-100" th:action="@{/login}" th:method="post" th:object="${loginInfo}">
                            <h3 class="h3 fw-bold mb-3">Log in</h3>
                            <div class="form-outline mb-2">
                                <input type="text" id="username" th:field="*{username}" class="form-control form-control-lg"/>
                                <label class="form-label" for="username">Username</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="password" id="password" th:field="*{password}" class="form-control form-control-lg"/>
                                <label class="form-label" for="password">Password</label>
                            </div>
                            <div class="d-flex align-items-center justify-content-center">
                                <div class="pt-1">
                                    <button class="btn btn-primary btn-lg" type="submit">Login</button>
                                </div>
                            </div>
                            <br><br>
                            <div class="d-flex align-items-center justify-content-center">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th scope="col">Username</th>
                                        <th scope="col">Password</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td>admin</td>
                                        <td>test</td>
                                    </tr>
                                    <tr>
                                        <td>am1</td>
                                        <td>test</td>
                                    </tr>
                                    <tr>
                                        <td>am2</td>
                                        <td>test</td>
                                    </tr>
                                    <tr>
                                        <td>fm1</td>
                                        <td>test</td>
                                    </tr>
                                    <tr>
                                        <td>fm2</td>
                                        <td>test</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
                <img src="https://www.jonesaroundtheworld.com/wp-content/uploads/2018/08/DSC_1869.jpg"
                     alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
            </div>
        </div>
    </div>
</section>

</body>
</html>
