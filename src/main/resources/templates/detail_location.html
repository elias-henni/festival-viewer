<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/base_header::base_header (page_title='Location Detail')}"></th:block>
</head>

<body class="flex-wrapper">
<header th:include="~{fragments/nav::navbar}"></header>
<main>
    <div class="pageTable">
        <table class="table table-striped table-hover">
            <thead>
            <th>Venue Name</th>
            <th>Street</th>
            <th>City</th>
            <th>Country</th>
            </thead>
            <tbody>
            <tr>
                <td th:text="${location.getVenueName()}">Venue Name</td>
                <td th:text="${location.getStreet()}">Street</td>
                <td th:text="${location.getCity()}">City</td>
                <td th:text="${location.getCountry().name()}">Country</td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
<div th:include="~{fragments/footer::footer}"></div>
</body>
</html>
