<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/base_header::base_header (page_title='Index')}"></th:block>
</head>

<body class="flex-wrapper">
<header th:include="~{fragments/nav::navbar}"></header>
<main>
    <div>
        <div class="h-25 mt-5 d-flex align-items-center justify-content-center">
            <div>
                <a id="titleText" class="h1 fw-bold mb-0">Start Searching Today</a>
            </div>
        </div>
    </div>
    <div class="row col-12 pt-5">
        <div class="col">
        </div>
        <div class="col-10">
            <div class="row col-12 g-4">
                <div class="col-4">
                    <a class="card" th:href="@{/artists}">
                        <div class="index-image"><img th:src="@{'http://localhost:8080/api/image/download/filename/artists.png'}" class="card-img-top" alt="Image of artists"></div>
                        <div class="card-body d-flex align-items-center justify-content-center flex-column">
                            <p class="card-text index-card-text">Artists</p>
                        </div>
                    </a>
                </div>
                <div class="col-4">
                    <a class="card" th:href="@{/festivals}">
                        <div class="index-image"><img th:src="@{'http://localhost:8080/api/image/download/filename/festivals.png'}" class="card-img-top" alt="Image of festivals"></div>
                        <div class="card-body d-flex align-items-center justify-content-center flex-column">
                            <p class="card-text index-card-text">Festivals</p>
                        </div>
                    </a>
                </div>
                <div class="col-4">
                    <a class="card" th:href="@{/locations}">
                        <div class="index-image"><img th:src="@{'http://localhost:8080/api/image/download/filename/locations.png'}" class="card-img-top" alt="Image of locations"></div>
                        <div class="card-body d-flex align-items-center justify-content-center flex-column">
                            <p class="card-text index-card-text">Locations</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="col">
        </div>
    </div>
</main>
<div th:include="~{fragments/footer::footer}"></div>
</body>
</html>
